    	<font size="5">
            <p>Келлі— американська письменниця, докторка філософії, психологиня <br>
               та професорка Стенфордського університету, провідна експертка в галузі<br>
                вивчення взаємозв'язку між психічним та фізичним станами людини.<br></p>
                Вона написала книгу <b>"Сила волі"</b>яка стала безселером у всьому світі.<br>
